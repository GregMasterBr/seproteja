<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">PhishOut </span>
    </a>
    {% with request.resolver_match.url_name as url_name %}
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="{% url 'home' %}" class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page">Chat - Suspeita de Phising</a></li>
      <li class="nav-item"><a href="{% url 'estatisticas' %}" class="nav-link {% if url_name == 'estatisticas' %}active{% endif %}" aria-current="page">Estatísticas</a></li>
      <li class="nav-item"><a href="{% url 'educacional' %}" class="nav-link {% if url_name == 'educacional' %}active{% endif %}" aria-current="page">Educacional</a></li>
      <li class="nav-item"><a href="{% url 'denuncias' %}" class="nav-link {% if url_name == 'denuncias' %}active{% endif %}" aria-current="page">Canal de Denúncias</a></li>
      <li class="nav-item"><a href="{% url 'delegacias' %}" class="nav-link {% if url_name == 'delegacias' %}active{% endif %}" aria-current="page">Delegacias Cibernéticas</a></li>    
      <!-- <li class="nav-item"><a href="{% url 'admin:index' %}" target="_blank" class="nav-link" >Admin Painel</a></li> -->
    </ul>
    {% endwith %}

</header>
